<ion-header>

  <ion-navbar>
    <ion-title>我的钱包</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="my-wallet">
    <div class="my_wallet_remain_text ">钱包账户余额</div>
    <div class="my_wallet_remain">
      <span class="my_wallte_text">元</span>0.00
    </div>
    <div class="my_wallet_circile ">
      <span class="my_wallet_promis">保证金账户</span>
      <span class="my_wallet_clause">《保证金用户服务协议》</span>
      <div class="my_wallet_account">
        <span>0.00</span>
        <span class="my_wallet_total">/ 10.00</span>
        <span class="my_wallte_text">元</span>
      </div>
    </div>
  </div>
  <a>
    <div class="me-item" (click)="gotoPage('MywalletDetail')">交易明细 <span class="arrow-right"></span></div>
  </a>
  <a >
    <div class="me-item" (click)="gotoPage('MywalletRecharge')">钱包余额充值<span class="arrow-right"></span></div>
  </a>
  <a (click)="getProStatus()">
    <div class="me-item">保证金缴纳/退回<span class="arrow-right"></span></div>
  </a>
  <!-- 弹框 -->
  <div class="angular-cover" [hidden]="isHiddenPro">
    <div class="white_content">
      <div class="refund_item my_wallet_applay">申请退回保证金</div>
      <div class="refund_item my_wallet_success">申请成功将退回 10 元保证金</div>
      <div class="refund_item my_wallet_confirm" (click)="gotoPage('MywalletWithdraw')">确定</div>
      <div class="refund_item my_wallet_cancle" (click)="hidden()">取消</div>
    </div>
  </div>
</ion-content>
