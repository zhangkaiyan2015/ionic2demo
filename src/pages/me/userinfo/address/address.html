<ion-header>

  <ion-navbar>
    <ion-title>选择联系地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bg-cover">
    <div class="address-item" (click)="gotoPage()">
      <div class="address-desc">
        <div>张开衍，18030390125</div>
        <div>福建省 厦门市 集美区 杏林湾营运中心1号楼</div>
      </div>
      <div class="address-icon"><span class="address-arrow-right arrow-right "></span></div>
    </div>
    <div class="address-add">
      <img src="./assets/icon/createAddress.png" alt="">
      <span>新增收货地址</span>
    </div>
    <div class="userinfo-btn">
      <button class="userinfo-buttoon">保存</button>
    </div>
  </div>
</ion-content>
