<ion-header>

  <ion-navbar>
    <ion-title>填写手机号码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bg-cover">
    <div class="userinfo-item">
      <p>
        <span>联系手机</span>
        <span class="userinfo-import">*重要信息</span>
      </p>
      <div class="userinfo-desc userinfo-phone">
        号码
        <input type="text" placeholder="填写手机号" class="userinfo-input">
      </div>
      <div class="userinfo-desc userinfo-code">
        验证码
        <input type="text" placeholder="填写验证码" class="userinfo-input">
        <span class="code-btn">获取验证码</span>
      </div>
    </div>
    <div class="userinfo-btn">
      <button class="userinfo-buttoon">保存</button>
    </div>
  </div>
</ion-content>
