<ion-header>

  <ion-navbar>
    <ion-title>依全程之家</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="me-btn">
    <span class="me-line">
      <div class="line-left"></div>
    </span>
    <span class="me-botton" (click)="gotoPage('Appoint')">预约</span>
    <span class="me-line">
        <div class="line-right"></div>
    </span>
  </div>
  <div class="user-info">
    <span class="user-img">
       <img class="user-head" src="./assets/icon/me.png"/>
     </span>
    <span>
         <div>姓名</div>
         <div class="user-honor">普通会员</div>
     </span>
    <span class="q-code">
       <img src="./assets/icon/qr-code.png"  alt="">
     </span>
  </div>
  <div class="me-contant">
    <a (click)="gotoPage('Mywallet')">
      <div class="me-item">我的钱包 <span class="arrow-right"></span></div>
    </a>
    <a (click)="gotoPage('Myappoint')">
      <div class="me-item">我的预约<span class="arrow-right"></span></div>
    </a>
    <a (click)="gotoPage('Userinfo')">
      <div class="me-item">联系方式<span class="arrow-right"></span></div>
    </a>
  </div>
</ion-content>
